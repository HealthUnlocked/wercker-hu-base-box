name: hu-base-box
version: 0.0.3
inherits: wercker/ubuntu12.04-webessentials@1.0.4
type: service
platform: ubuntu@12.04
description: HU base box with Java7, Leiningen and Ansible
keywords:
  - oracle
  - java
  - leiningen
  - ansible
script: |
  export DEBIAN_FRONTEND=noninteractive
  echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true | sudo /usr/bin/debconf-set-selections
  echo -e "\n" | sudo add-apt-repository ppa:webupd8team/java
  sudo apt-add-repository ppa:ansible/ansible -y
  sudo add-apt-repository ppa:chris-lea/redis-server -y
  sudo apt-get update
  sudo apt-get install oracle-java7-installer redis-server ansible
  sudo curl -o /usr/local/bin/lein https://raw.githubusercontent.com/technomancy/leiningen/2.4.2/bin/lein
  sudo chmod +x /usr/local/bin/lein
  pwd
  lein version
